              </svg>
              Basket
            </a>
          </li>
          <li class="nav-item " *ngIf="!user; else profileLink" >
            <a class="nav-link btn btn-primary" routerLink="/app-sign-up" routerLinkActive="active" aria-current="page">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

              <a class="nav-link btn btn-primary " routerLink="/app-profile" routerLinkActive="active" aria-current="page">

                <div *ngIf="user.photoURL===null" class="photo me-2 d-flex justify-content-center align-items-center">
                  <p>{{user.email[0].toUpperCase()}}</p>
                 </div>

              </a>
 <p style="color:white !important;display: flex;align-items: center;margin-top: 10px;">{{balance}}</p>
