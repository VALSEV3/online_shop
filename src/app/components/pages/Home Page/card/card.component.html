<div class="card m-2 d-flex flex-wrap justify-content-center mt-4" style="width: 18rem; height: 36rem;">
  <a routerLink="/app-about" [state]="{ card: card }" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;color:black;">
    <img [src]="card.img" loading="lazy" class="card-img-top" >
    <div class="card-body m-0">
      <h4 class="card-text m-2">{{this.cardPrice}}</h4>
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <h6 class="card-text cardrating m-0 p-0" style="position:absolute;top:10px;left:5px;">
        {{card.rating}}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gold" class="bi bi-star" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </h6>
    </div>
  </a>

  <button (click)="cardService.addToBasket(card)"
          [ngStyle]="{'background-color': card.backgroundColor}"
          class="btn btn-primary tobasket col-11 container-fluid mt-0"
          >
    <svg *ngIf="!card.added" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
    </svg>

    <button (click)="decrement()" *ngIf="card.added" class="btn  py-0 my-0" style="font-size: 22px;">
      -
    </button>
    {{card.btnText}}
    <button (click)="increment()" class="btn  py-0 my-0" *ngIf="card.added"  style="font-size: 22px;">
     +
    </button>
  </button>
<button (click)="buy()" class="btn btn-outline-primary col-11 container-fluid mt-1 ">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet" viewBox="0 0 16 16">
    <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a2 2 0 0 1-1-.268M1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1"/>
  </svg>
  Buy
</button>

</div>



<router-outlet></router-outlet>
