<header>
  <app-header></app-header>
</header>

<main class="d-flex container-fluid justify-content-center flex-column align-items-center h-100 mt-5 pt-5">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="col-12 col-md-7 col-lg-5 col-xl-4 d-flex justify-content-around align-items-center flex-column" style="border:1px solid #0d6efd; border-radius: 10px; padding: 20px;">
    <div class="form-group mb-3">
      <input id="name" formControlName="name" type="text" placeholder="Name" class="form-control" style="width:27rem;height:3rem">
    </div>
    <div class="form-group mb-3">
      <textarea formControlName="message" id="message" class="form-control" style="width:27rem;height:9rem" placeholder="Report bugs"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Submit Feedback</button>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</main>
