<div class="images m-2 d-none d-xxl-flex" style="position: relative;"
(mouseover)="pauseRotation()"
(mouseleave)="resumeRotation()" >
  <button (click)="prevImg()" class="btn text-white btn-sm" style="position: absolute; top: 50%; left: 20px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
  </button>

  <img
    [src]="images[imgIndex]"
    style="border-radius: 50px; user-select: none; width: 90vw; height: 45vh;"
    class="banner"
  >

  <button (click)="nextImg()" class="btn text-white btn-sm" style="position: absolute; top: 50%; right: 20px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
    </svg>
  </button>
</div>
