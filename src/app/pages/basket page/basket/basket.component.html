<header>
  <app-header></app-header>
</header>

<main class="mt-5 pt-5 d-flex flex-wrap justify-content-center h-100">
  <div>
     <h1>Products that are added to the basket</h1>
  </div>




  <div
    class="cards d-flex flex-wrap justify-content-center align-items-center w-75 "
    style="background-color: rgba(148, 148, 148, 0.397); border-radius: 18px; border: 1px solid rgba(58, 58, 58, 0.534);min-height:50vh;position: relative;"

  >
  <div *ngIf="basket.length>0"  class="deleteAll" style="position: absolute;left:10px;top:20px;">
    <button
    class="delete-btn btn btn-danger"
(click)="cardService.removeAllFromBasket()"
  >
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
  </svg>
  DeleteAll
 </button>
 </div>

  <div *ngIf="basket.length === 0">
    <h3>Your basket is empty</h3>
  </div>
    <app-card *ngFor="let card of basket" [card]="card" style="position: relative;">

    </app-card>
  </div>
</main>
